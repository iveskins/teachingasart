### Does SEA, by definition, have particular goals when it comes to engaging a community?

	</script>
</section>

<section data-markdown data-transition="fade"> 
				<script type="text/template"> 
<!-- .slide: style="text-align: left;" -->	 

### “All art invites social interaction; yet in the case of SEA it is the process itself -- the fabrication of the work -- that is social.” (pg. 11)

</script>
</section>

<section data-markdown data-transition="fade"> 
				<script type="text/template"> 
<!-- .slide: style="text-align: left;" -->	 

### “Like the political and activist art inspired by 1970s feminism and identity politics, SEA usually has an overt agenda, but its emphasis is less on the act of protest than on becoming a platform or a network for the participation of others, so that the effects of the project may outlast its ephemeral presentation.” (pg. 12)
	</script>
</section>



<section data-markdown data-transition="fade"> 
				<script type="text/template"> 
<!-- .slide: style="text-align: left;" -->	 

### “Currently, perhaps the most accepted description of the community SEA creates is ‘emancipated’; that is, to use Jacques Ranciere’s oft-quoted words, ‘a community of narrators and translators.’ This means that its participants willingly engage in a dialogue from which they extract enough critical and experiential wealth to walk away feeling enriched, perhaps even claiming some ownership of the experience or ability to reproduce it with other.”  

	</script>
</section>

<section data-markdown data-transition="fade"> 
				<script type="text/template"> 
<!-- .slide: style="text-align: left;" -->	 

### “How, through syllabi and curricula building, can we design learning experiences which are similarly “emancipated?” Learning experiences that are transformative, that outlast the experience of the classroom, that give its participants a similar claim and stake in their continued education and learning experiences?” 

	</script>
</section>



<section data-markdown data-transition="fade"> 
				<script type="text/template"> 
<!-- .slide: style="text-align: left;" -->	 
 “In this chapter, we see various dichotomies which exist within SEA. Artwork at the poles of total confrontation and total harmony, and participation as both within and outside the art environment. In our curriculum building, we identified similar poles of rigidity and sandbox structure. Our job as educators is to embrace these conflicting dichotomies to create a transformative experience which who’s effects surpasse the particular course we’re designing for. ”
	</script>
</section>

## 10 Minute Professor ##

- Activity in a pair
- Everyone will have a learning map of their partner
- Think about three topics you want to teach (topics you feel you are ready to teach)
- Show the list to your partner. You can not say anything
- Partner selects on topic. You select one topic from your partners list
- You have 10 minutes to prepare your lecture. Use the learning map to plan your lesson, especially for your partner
- You must write / draw the syllabus
- After the session, your partner will teach you for 10 minutes
- You give each other feedback about teaching style and the syllabus
