## Assignment: Design a curriculum for a workshop at one of the following museums. 

Met, MoMA, Whitney, New Museum, Guggenheim, Jewish Museum, Studio Museum Harlem, Brooklyn Museum, Noguchi Museum, Frick Collection, El Museo de Bario, Museum of Art and Design, Asia Society, Queens Museum

<section data-markdown data-transition="fade"> 
	<script type="text/template">

## Assignment:

* You must visit the museum in person 
* Highly suggest participating or observing an education program, or use the archive and library 
* First part: Analysis of the museum and its education program
* Second part: Curriculum for a workshop in the museum, identify audience and topics
