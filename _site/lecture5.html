	</script>

<section data-markdown data-transition="fade"> 
	<script type="text/template">
 
Our brain is plastic, and we do not know it.
 
Meanwhile, plasticity directly contradicts rigidity. It is its exact antonym. In ordinary speech, it designates suppleness, a faculty for adaptation, the ability to evolve.

― Catherine Malabou, What Should We Do with Our Brain?, 2008 

	</script>
